<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizacija Polja (Array)</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #f0f2f5; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-top: 50px; }
        .array-container { display: flex; gap: 10px; margin: 20px 0; }
        .slot {
            width: 60px; height: 60px; border: 2px solid #333;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #fff; transition: all 0.3s; position: relative;
        }
        .index { font-size: 0.7rem; color: #666; position: absolute; top: -20px; }
        .value { font-weight: bold; font-size: 1.2rem; }
        .active { background: #4caf50; color: white; transform: scale(1.1); border-color: #2e7d32; }
        .controls { display: flex; gap: 10px; margin-top: 20px; }
        input { padding: 8px; border: 1px solid #ccc; border-radius: 4px; width: 100px; }
        button { padding: 8px 16px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Vizualizacija: Polje (Array)</h2>
        <p><i>Fiksna velikost, zaporedni pomnilnik, indeksiran dostop.</i></p>

        <div class="array-container" id="arrayVisual">
            <!-- Polja se generirajo tukaj -->
        </div>

        <div class="controls">
            <input type="number" id="indexInput" placeholder="Vpiši indeks (0-4)" min="0" max="4">
            <button onclick="accessElement()">Dostopaj do indeksa</button>
        </div>
        <p id="status">Vnesite indeks za branje podatka.</p>
    </div>

    <script>
        // Podatkovna struktura: Polje (Array)
        const mojSeznam = ["A", "B", "C", "D", "E"];
        const visualContainer = document.getElementById('arrayVisual');

        // DOM API: Ustvarjanje vizualnih elementov za polje
        function renderArray() {
            visualContainer.innerHTML = '';
            mojSeznam.forEach((val, idx) => {
                const div = document.createElement('div');
                div.className = 'slot';
                div.id = `slot-${idx}`;
                div.innerHTML = `
                    <span class="index">indeks ${idx}</span>
                    <span class="value">${val}</span>
                `;
                visualContainer.appendChild(div);
            });
        }

        // Funkcija za demonstracijo indeksiranega dostopa
        function accessElement() {
            const idx = document.getElementById('indexInput').value;
            const status = document.getElementById('status');
            
            // Ponastavi stile
            document.querySelectorAll('.slot').forEach(s => s.classList.remove('active'));

            if (idx >= 0 && idx < mojSeznam.length) {
                const element = document.getElementById(`slot-${idx}`);
                element.classList.add('active');
                
                // Prikaz neposrednega dostopa: Array[index]
                const vrednost = mojSeznam[idx]; 
                status.innerText = `Rezultat: mojSeznam[${idx}] vrne vrednost "${vrednost}" v O(1) času.`;
            } else {
                status.innerText = "Napaka: Indeks izven obsega!";
            }
        }

        // Začetni izris
        renderArray();
    </script>
</body>
</html>
