<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Vizualizacija: Prednostna vrsta</title>
    <style>
        :root { --prio-high: #eb4d4b; --prio-med: #f0932b; --prio-low: #badc58; --bg: #f9f9fb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 95%; max-width: 700px; text-align: center; }
        
        .queue-display { 
            display: flex; gap: 10px; margin: 30px 0; padding: 20px; 
            background: #f1f2f6; border-radius: 8px; min-height: 80px;
            overflow-x: auto; align-items: center; justify-content: center;
        }
        
        .element {
            padding: 10px 15px; border-radius: 6px; color: white; font-weight: bold;
            display: flex; flex-direction: column; align-items: center; min-width: 80px;
            animation: slideIn 0.3s ease-out; position: relative;
        }
        .p-1 { background: var(--prio-high); border-bottom: 4px solid #c0392b; }
        .p-2 { background: var(--prio-med); border-bottom: 4px solid #d35400; }
        .p-3 { background: var(--prio-low); color: #2d3436; border-bottom: 4px solid #6ab04c; }

        .label { font-size: 0.65rem; text-transform: uppercase; margin-top: 5px; opacity: 0.8; }
        .front-tag { position: absolute; top: -25px; color: #2d3436; font-size: 0.7rem; font-weight: bold; }

        @keyframes slideIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .controls { display: grid; grid-template-columns: 2fr 1fr auto; gap: 10px; margin-top: 20px; }
        input, select { padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { padding: 10px 20px; cursor: pointer; border: none; border-radius: 6px; font-weight: bold; color: white; background: #6c5ce7; }
        .btn-pop { background: #2d3436; }
    </style>
</head>
<body>

    <div class="container">
        <h2>Prednostna vrsta (Priority Queue)</h2>
        <p>Elementi z višjo prioriteto (manjša številka) so na začetku vrste.</p>

        <div class="queue-display" id="queueList">
            <!-- Elementi se generirajo tukaj -->
        </div>

        <div class="controls">
            <input type="text" id="taskIn" placeholder="Opravilo (npr. 'Operacija')">
            <select id="prioIn">
                <option value="1">1 - Visoka</option>
                <option value="2">2 - Srednja</option>
                <option value="3">3 - Nizka</option>
            </select>
            <button onclick="enqueue()">Dodaj (Enqueue)</button>
        </div>
        <button class="btn-pop" onclick="dequeue()" style="margin-top: 15px; width: 100%;">Postrezi naslednjega (Dequeue)</button>
        
        <p id="status" style="margin-top: 15px; color: #636e72; font-size: 0.9rem;"></p>
    </div>

    <script>
        let pQueue = [];

        function enqueue() {
            const task = document.getElementById('taskIn').value.trim();
            const prio = parseInt(document.getElementById('prioIn').value);
            
            if (!task) return;

            pQueue.push({ task, prio });
            // Sortiranje: manjša številka prioritete pomeni višjo prednost
            pQueue.sort((a, b) => a.prio - b.prio);
            
            render();
            document.getElementById('taskIn').value = '';
            document.getElementById('status').innerText = `Dodano: ${task} s prioriteto ${prio}.`;
        }

        function dequeue() {
            if (pQueue.length === 0) return;
            const removed = pQueue.shift();
            render();
            document.getElementById('status').innerText = `Postreženo: ${removed.task} (prioriteta ${removed.removed ? '' : removed.prio}).`;
        }

        function render() {
            const list = document.getElementById('queueList');
            list.innerHTML = '';

            pQueue.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = `element p-${item.prio}`;
                div.innerHTML = `
                    ${idx === 0 ? '<span class="front-tag">NASLEDNJI</span>' : ''}
                    <div>${item.task}</div>
                    <div class="label">Prio: ${item.prio}</div>
                `;
                list.appendChild(div);
            });

            if (pQueue.length === 0) {
                list.innerHTML = '<span style="color:#b2bec3">Vrsta je prazna</span>';
            }
        }

        render();
    </script>
</body>
</html>
