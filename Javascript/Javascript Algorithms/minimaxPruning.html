<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Minimax Alpha-Beta Pruning</title>
    <style>
        body { background: #0f172a; color: #f8fafc; font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .grid { display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 10px; margin-top: 20px; }
        .cell { width: 100px; height: 100px; background: #1e293b; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: bold; cursor: pointer; border-radius: 8px; transition: background 0.2s; }
        .cell:hover { background: #334155; }
        .cell.taken { cursor: default; }
        .status { margin-bottom: 20px; font-size: 1.5rem; color: #38bdf8; }
        button { margin-top: 20px; padding: 10px 20px; background: #38bdf8; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="status" id="status">Ti si X. Srečno (ne boš zmagal).</div>
    <div class="grid" id="board"></div>
    <button onclick="resetGame()">Ponastavi igro</button>

    <script>
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        let board = ["", "", "", "", "", "", "", "", ""];
        const human = "X";
        const ai = "O";

        function createBoard() {
            boardEl.innerHTML = "";
            board.forEach((cell, i) => {
                const div = document.createElement('div');
                div.className = 'cell' + (cell ? ' taken' : '');
                div.innerText = cell;
                div.onclick = () => makeMove(i);
                boardEl.appendChild(div);
            });
        }

        function makeMove(i) {
            if (board[i] === "" && !checkWinner(board)) {
                board[i] = human;
                createBoard();
                if (!checkWinner(board) && board.includes("")) {
                    setTimeout(aiMove, 300);
                }
            }
        }

        function aiMove() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < 9; i++) {
                if (board[i] === "") {
                    board[i] = ai;
                    // Klic minimax: board, depth, isMaximizing, alpha, beta
                    let score = minimax(board, 0, false, -Infinity, Infinity);
                    board[i] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            board[move] = ai;
            createBoard();
            checkWinner(board);
        }

        const scores = { X: -10, O: 10, tie: 0 };

        function minimax(board, depth, isMaximizing, alpha, beta) {
            let result = checkWinner(board);
            if (result !== null) return scores[result];

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === "") {
                        board[i] = ai;
                        let score = minimax(board, depth + 1, false, alpha, beta);
                        board[i] = "";
                        bestScore = Math.max(score, bestScore);
                        alpha = Math.max(alpha, score);
                        if (beta <= alpha) break; // Alpha-Beta Pruning
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < 9; i++) {
                    if (board[i] === "") {
                        board[i] = human;
                        let score = minimax(board, depth + 1, true, alpha, beta);
                        board[i] = "";
                        bestScore = Math.min(score, bestScore);
                        beta = Math.min(beta, score);
                        if (beta <= alpha) break; // Alpha-Beta Pruning
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(b) {
            const wins = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
            for (let p of wins) {
                if (b[p[0]] && b[p[0]] === b[p[1]] && b[p[0]] === b[p[2]]) {
                    if (statusEl) statusEl.innerText = `Zmagovalec: ${b[p[0]]}`;
                    return b[p[0]];
                }
            }
            if (!b.includes("")) {
                statusEl.innerText = "Neodločeno!";
                return "tie";
            }
            return null;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            statusEl.innerText = "Ti si X. Srečno.";
            createBoard();
        }

        createBoard();
    </script>
</body>
</html>
