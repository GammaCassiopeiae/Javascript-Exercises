<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>Perlin Noise Terrain Generation</title>
    <style>
        body { background: #111; color: #eee; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        canvas { border: 4px solid #333; background: #000; image-rendering: pixelated; width: 500px; height: 500px; }
        .controls { margin: 20px; padding: 15px; background: #222; border-radius: 8px; }
        input { cursor: pointer; }
    </style>
</head>
<body>
    <h1>Proceduralni teren (Perlin Noise)</h1>
    <div class="controls">
        Zoom: <input type="range" id="zoom" min="5" max="50" value="20">
        <button onclick="generate()">Generiraj novo seme (Seed)</button>
    </div>
    <canvas id="noiseCanvas" width="100" height="100"></canvas>

    <script>
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');
        const zoomInput = document.getElementById('zoom');

        // Poenostavljen "Value Noise" (alternativa Perlinu za JS demo)
        let seed = Math.random();
        
        function noise(x, y) {
            let n = Math.sin(x * 12.9898 + y * 78.233 + seed) * 43758.5453;
            return n - Math.floor(n);
        }

        function smoothNoise(x, y) {
            let corners = (noise(x-1, y-1) + noise(x+1, y-1) + noise(x-1, y+1) + noise(x+1, y+1)) / 16;
            let sides = (noise(x-1, y) + noise(x+1, y) + noise(x, y-1) + noise(x, y+1)) / 8;
            let center = noise(x, y) / 4;
            return corners + sides + center;
        }

        function interpolate(a, b, x) {
            let ft = x * Math.PI;
            let f = (1 - Math.cos(ft)) * 0.5;
            return a * (1 - f) + b * f;
        }

        function getVal(x, y) {
            let intX = Math.floor(x), fracX = x - intX;
            let intY = Math.floor(y), fracY = y - intY;
            let v1 = smoothNoise(intX, intY), v2 = smoothNoise(intX + 1, intY);
            let v3 = smoothNoise(intX, intY + 1), v4 = smoothNoise(intX + 1, intY + 1);
            let i1 = interpolate(v1, v2, fracX);
            let i2 = interpolate(v3, v4, fracX);
            return interpolate(i1, i2, fracY);
        }

        function generate() {
            seed = Math.random() * 1000;
            const zoom = zoomInput.value;
            const imgData = ctx.createImageData(canvas.width, canvas.height);

            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    let val = getVal(x / zoom, y / zoom);
                    let r, g, b;

                    // Biomi glede na viÅ¡ino (val)
                    if (val < 0.4) { r=30; g=60; b=180; }      // Voda
                    else if (val < 0.45) { r=230; g=210; b=160; } // Pesek
                    else if (val < 0.7) { r=50; g=150; b=50; }    // Trava
                    else if (val < 0.85) { r=100; g=100; b=100; } // Gore
                    else { r=255; g=255; b=255; }                // Sneg

                    let idx = (x + y * canvas.width) * 4;
                    imgData.data[idx] = r;
                    imgData.data[idx+1] = g;
                    imgData.data[idx+2] = b;
                    imgData.data[idx+3] = 255;
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }

        zoomInput.oninput = generate;
        generate();
    </script>
</body>
</html>
