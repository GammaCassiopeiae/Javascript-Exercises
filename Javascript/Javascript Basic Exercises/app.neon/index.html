<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon-Noir Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="l-body">

    <header class="c-header">
        <div class="c-header__logo">NEON<span>CORE</span></div>
        <nav class="c-header__nav">
            <ul class="u-list-reset u-flex-center">
                <li><a href="#" class="c-nav__link is-active">Nadzor</a></li>
                <li><a href="#" class="c-nav__link">Sistem</a></li>
                <li><a href="#" class="c-nav__link">Terminal</a></li>
            </ul>
        </nav>
    </header>

    <div class="l-main-wrapper">
        <main class="l-main-content">
            <section class="c-section">
                <h1 class="u-text-gradient">Sistemski Terminal</h1>
                
                <div class="l-grid-12">
                    <div class="c-card u-col-span-8">
                        <h2 class="c-card__title">Konfiguracija Vozlišča</h2>
                        <form class="c-form">
                            <div class="c-form__group">
                                <label for="node-id" class="c-form__label">ID Vozlišča</label>
                                <input type="text" id="node-id" class="c-form__input" placeholder="PX-9900">
                            </div>
                            <div class="c-form__group">
                                <label for="security-level" class="c-form__label">Varnostni Nivo</label>
                                <select id="security-level" class="c-form__input">
                                    <option>Alfa</option>
                                    <option>Beta</option>
                                    <option>Gama</option>
                                </select>
                            </div>
                            <button type="submit" class="c-button c-button--primary">Posodobi Protokol</button>
                        </form>
                    </div>

                    <div class="c-card u-col-span-4">
                        <h2 class="c-card__title">Status Energije</h2>
                        <div class="c-status-indicator is-active">MREŽA AKTIVNA</div>
                        <div class="u-spacer"></div>
                        <p class="u-text-small">Obremenitev: 42%</p>
                    </div>
                </div>
            </section>
        </main>

        <aside class="l-aside">
            <div class="c-card c-card--sidebar">
                <h3 class="c-card__title u-text-small">Aktivna Opozorila</h3>
                <ul class="u-list-reset">
                    <li class="u-neon-text-red">! Anomalija v sektorju 7</li>
                    <li class="u-neon-text-cyan">✓ Posodobitev končana</li>
                </ul>
            </div>
        </aside>
    </div>

    <footer class="c-footer">
        <p>&copy; 2024 NEON-NOIR SYSTEM. Vse pravice pridržane.</p>
        <address class="u-text-small">Lokacija: SECTOR_01 // GRID_B</address>
    </footer>

</body>
</html>
