<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Neon-Grid Architect Manifesto Implementation">
    <title>Neon-Grid Manifesto</title>
    <style>
        /* I. CORE ARCHITECTURAL PHILOSOPHY & RESET */
        :root {
            /* CSS Variables Only (6) */
            --color-bg: #0a0a0c;
            --color-neon-primary: #00f2ff;
            --color-neon-secondary: #7000ff;
            --color-text: #e0e0e0;
            --spacing-unit: 1rem;
            --z-sticky: 100;
            --z-modal: 1000;
            
            /* Fluid Scaling (9) */
            --font-size-base: clamp(1rem, 0.95rem + 0.25vw, 1.25rem);
            --font-size-h1: clamp(2rem, 1.5rem + 2vw, 4rem);
        }

        /* Box Model Integrity (5) */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--color-bg);
            color: var(--color-text);
            line-height: 1.6;
            overflow-x: hidden; /* (92) */
            display: flex;
            flex-direction: column;
            min-height: 100svh; /* (49, 66) */
        }

        /* III. THE HOLY TRINITY LAYOUT - CSS GRID (8, 51, 52) */
        .l-page-wrapper {
            display: grid;
            gap: 0;
            grid-template-areas: 
                "header"
                "main"
                "aside"
                "footer";
        }

        @media (min-width: 768px) {
            .l-page-wrapper {
                grid-template-columns: 1fr 300px;
                grid-template-areas: 
                    "header header"
                    "main aside"
                    "footer footer";
            }
        }

        /* II. HTML STRUCTURE & BEM STRICTNESS (3, 21, 22) */
        .c-header {
            grid-area: header;
            position: sticky; /* (65) */
            top: 0;
            z-index: var(--z-sticky);
            background: rgba(10, 10, 12, 0.9);
            backdrop-filter: blur(10px);
            padding: var(--spacing-unit);
            border-bottom: 2px solid var(--color-neon-primary);
        }

        .c-header__nav-list {
            display: flex; /* (57) */
            justify-content: space-between; /* (61) */
            list-style: none; /* (41) */
        }

        .c-main {
            grid-area: main;
            padding: calc(2 * var(--spacing-unit));
        }

        .c-aside {
            grid-area: aside;
            padding: var(--spacing-unit);
            background: #111;
            border-left: 1px solid var(--color-neon-secondary);
        }

        .c-footer {
            grid-area: footer;
            margin-top: auto; /* (66) */
            padding: var(--spacing-unit);
            text-align: center;
            border-top: 1px solid #333;
        }

        /* NEON COMPONENTS */
        .c-card {
            background: #1a1a1d;
            border: 1px solid var(--color-neon-primary);
            padding: var(--spacing-unit);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .c-card--featured {
            border-color: var(--color-neon-secondary);
            box-shadow: 0 0 20px rgba(112, 0, 255, 0.3);
        }

        .c-card__title {
            margin-bottom: 0.5rem;
            color: var(--color-neon-primary);
        }

        /* UTILITIES (24) */
        .u-text-glow { text-shadow: 0 0 10px var(--color-neon-primary); }
        .u-mb-2 { margin-bottom: 2rem; }

        /* FORM STYLING (25, 34, 46) */
        .c-form__group {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }

        .c-form__input {
            background: #222;
            border: 1px solid #444;
            color: white;
            padding: 0.5rem;
        }

        .c-button {
            cursor: pointer;
            padding: 0.8rem 1.5rem;
            background: var(--color-neon-secondary);
            color: white;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="l-page-wrapper">
        <header class="c-header">
            <nav class="c-header__nav">
                <ul class="c-header__nav-list">
                    <li class="c-header__nav-item"><strong>NEON-GRID</strong></li>
                    <li class="c-header__nav-item"><a href="#" style="color: inherit; text-decoration: none;">MANIFESTO</a></li>
                </ul>
            </nav>
        </header>

        <main class="c-main">
            <header class="u-mb-2">
                <h1 class="u-text-glow">Arhitektni Manifest</h1>
                <p>Implementacija 300 direktiv v eni datoteki.</p>
            </header>

            <section class="l-grid-content">
                <article class="c-card c-card--featured u-mb-2">
                    <h2 class="c-card__title">Sistem Grid & Flex</h2>
                    <p>Ta komponenta uporablja BEM metodologijo in izolirane stile.</p>
                    <button type="button" class="c-button" data-action="glow-toggle">Aktiviraj Neon</button>
                </article>

                <section class="c-form-section">
                    <fieldset>
                        <legend>JS DOM Interakcija</legend>
                        <div class="c-form__group">
                            <label for="user-input">Vnesi sporoƒçilo:</label>
                            <input type="text" id="user-input" class="c-form__input" placeholder="Neon log...">
                        </div>
                    </fieldset>
                </section>
            </section>
        </main>

        <aside class="c-aside">
            <h3>Metapodatki</h3>
            <p>Direktive 1-100 aktivne.</p>
            <time datetime="2024-05-20">20. Maj 2024</time>
        </aside>

        <footer class="c-footer">
            <address class="c-footer__info">
                Kontakt: <a href="mailto:arch@neon.grid" style="color: var(--color-neon-primary);">arch@neon.grid</a>
            </address>
        </footer>
    </div>

    <script>
        /**
         * JS DOM API (Data Attributes for State Management - 32)
         */
        document.addEventListener('DOMContentLoaded', () => {
            const glowBtn = document.querySelector('[data-action="glow-toggle"]');
            const mainTitle = document.querySelector('h1');

            if (glowBtn) {
                glowBtn.addEventListener('click', () => {
                    // Toggle state using classList (23)
                    const isActive = mainTitle.classList.toggle('is-active');
                    
                    if (isActive) {
                        mainTitle.style.color = 'var(--color-neon-secondary)';
                        glowBtn.textContent = 'Deaktiviraj';
                    } else {
                        mainTitle.style.color = '';
                        glowBtn.textContent = 'Aktiviraj Neon';
                    }
                    
                    console.log(`State: ${isActive ? 'Neon Active' : 'Neon Idle'}`);
                });
            }

            // Example of logical grouping for JS functions
            const initScrollTracking = () => {
                window.addEventListener('scroll', () => {
                    const header = document.querySelector('.c-header');
                    header.style.borderBottomWidth = window.scrollY > 50 ? '4px' : '2px';
                });
            };

            initScrollTracking();
        });
    </script>
</body>
</html>
