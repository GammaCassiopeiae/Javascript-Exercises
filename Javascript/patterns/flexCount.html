<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Flexbox Števec</title>
    <style>
        /* Osnovne nastavitve za celozaslonski prikaz */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #000;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap; /* Omogoči prelom v nove vrstice */
            width: 100vw;
            min-height: 100vh;
            align-content: stretch; /* Raztegne vrstice, da zapolnijo višino */
        }

        .parent-div {
            flex: 1 1 200px; /* Raztegne se (grow), se krči (shrink), osnovna širina 200px */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.1s;
        }

        .parent-div:hover {
            z-index: 10;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        .child-div {
            padding: 8px 16px;
            margin: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            color: #111;
            text-shadow: 0 1px 1px rgba(255,255,255,0.5);
        }

        /* Gumb stiliziran preko DOM API */
        .counter-btn {
            cursor: pointer;
            border: none;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 80px;
            font-size: 1.3rem;
            transition: background 0.2s, transform 0.1s;
        }

        .counter-btn:active {
            transform: scale(0.9);
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <div class="flex-container" id="flex-wrapper"></div>

    <script>
        const wrapper = document.getElementById('flex-wrapper');
        const totalItems = 20;

        for (let i = 0; i < totalItems; i++) {
            const parent = document.createElement('div');
            parent.className = 'parent-div';
            
            // Gradientna logika (HSL: 120 = Lime)
            // Lightness pada od 92% do 12%
            const lightness = 92 - (i * (80 / (totalItems - 1)));
            parent.style.backgroundColor = `hsl(120, 100%, ${lightness}%)`;

            // Prvi otrok - Tekst
            const child1 = document.createElement('div');
            child1.className = 'child-div';
            child1.textContent = `Flex Box ${i + 1}`;

            // Drugi otrok - Gumb z DOM eventom
            const child2 = document.createElement('button');
            child2.className = 'child-div counter-btn';
            child2.textContent = '0';
            
            // JavaScript inkrementacija
            child2.addEventListener('click', function() {
                let count = parseInt(this.textContent);
                this.textContent = count + 1;
            });

            // Sestavljanje v DOM-u
            parent.appendChild(child1);
            parent.appendChild(child2);
            wrapper.appendChild(parent);
        }
    </script>
</body>
</html>
