<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lime Full-Screen Grid</title>
    <style>
        /* Odstranimo robove in nastavimo polno višino */
        * { box-sizing: border-box; }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow-x: hidden; /* Prepreči vodoravni drsnik */
        }

        .grid-container {
            display: grid;
            /* Ustvari 5 stolpcev, ki se prilagajajo širini */
            grid-template-columns: repeat(5, 1fr);
            /* Avtomatske vrstice, ki zapolnijo celoten zaslon */
            grid-auto-rows: minmax(150px, 1fr);
            min-height: 100vh;
            width: 100vw;
            gap: 2px; /* Minimalen razmik za "full cover" izgled */
            background-color: #000;
        }

        .parent-div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            transition: filter 0.2s;
        }

        .parent-div:hover {
            filter: brightness(1.1);
        }

        .child-div {
            padding: 5px 15px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 4px;
            font-family: sans-serif;
            font-weight: bold;
            color: #111;
        }

        /* Stil za gumb-števec */
        .counter-btn {
            cursor: pointer;
            border: 2px solid rgba(0,0,0,0.2);
            background: white;
            min-width: 60px;
            font-size: 1.2rem;
            transition: all 0.1s;
        }

        .counter-btn:active {
            transform: scale(0.9);
            background: #eee;
        }

        /* Prilagoditev za mobilne naprave (manj stolpcev) */
        @media (max-width: 768px) {
            .grid-container { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>

    <div class="grid-container" id="main-grid"></div>

    <script>
        const container = document.getElementById('main-grid');
        const totalDivs = 40; // Povečano na 30

        for (let i = 0; i < totalDivs; i++) {
            const parent = document.createElement('div');
            parent.className = 'parent-div';
            
            // Gradient od svetle lime do zelo temne lime
            // Lightness gre od 90% (skoraj bela) do 10% (skoraj črna)
            const lightness = 90 - (i * (80 / (totalDivs - 1)));
            parent.style.backgroundColor = `hsl(120, 100%, ${lightness}%)`;

            // Child 1: Tekst
            const child1 = document.createElement('div');
            child1.className = 'child-div';
            child1.textContent = `Unit ${i + 1}`;

            // Child 2: Interaktivni gumb
            const child2 = document.createElement('button');
            child2.className = 'child-div counter-btn';
            child2.textContent = '0';
            
            // DOM Event Listener za inkrement
            child2.addEventListener('click', function() {
                this.textContent = parseInt(this.textContent) + 1;
            });

            parent.appendChild(child1);
            parent.appendChild(child2);
            container.appendChild(parent);
        }
    </script>
</body>
</html>
