<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>120 Pattern Generator - JS DOM</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: #eee; display: flex; justify-content: center; padding: 20px; }
        .card { background: #2d2d2d; padding: 25px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 900px; }
        .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        select, input, button { padding: 12px; border-radius: 6px; border: 1px solid #444; background: #3d3d3d; color: white; font-size: 14px; }
        button { background: #007bff; cursor: pointer; font-weight: bold; border: none; transition: 0.3s; }
        button:hover { background: #0056b3; }
        #output { background: #000; color: #00ff41; padding: 20px; border-radius: 8px; font-family: 'Courier New', Courier, monospace; line-height: 1.2; white-space: pre; overflow-x: auto; font-size: 18px; border: 1px solid #333; }
        .stats { margin-top: 10px; font-size: 12px; color: #888; text-align: right; }
    </style>
</head>
<body>

<div class="card">
    <h2>2D Algoritmični Generator (120 Programov)</h2>
    
    <div class="controls">
        <div>
            <label>Izberi vzorec (1-60):</label><br>
            <input type="number" id="patternId" value="1" min="1" max="60" style="width: 100%;">
        </div>
        <div>
            <label>Vrsta zanke:</label><br>
            <select id="loopType" style="width: 100%;">
                <option value="for">Gnezdene FOR zanke</option>
                <option value="while">Gnezdene WHILE zanke</option>
            </select>
        </div>
        <div>
            <label>Velikost (N):</label><br>
            <input type="range" id="size" min="5" max="25" value="10" style="width: 100%;">
        </div>
    </div>
    
    <button onclick="render()">GENERIRAJ VZOREC</button>

    <div id="output">Izberite nastavitve in kliknite gumb...</div>
    <div class="stats" id="stats">Pripravljen.</div>
</div>

<script>
/**
 * Glavna funkcija za izračun logike pikslov (zvezdic).
 * Ta del vsebuje 60 različnih geometrijskih pogojev.
 */
function getPixel(i, j, n, pId) {
    const mid = Math.floor(n / 2);
    switch(pId) {
        case 1: return true; // Poln kvadrat
        case 2: return j <= i; // Levi spodnji trikotnik
        case 3: return j >= i; // Desni zgornji trikotnik
        case 4: return j >= (n - 1 - i); // Desni spodnji trikotnik
        case 5: return j <= (n - 1 - i); // Levi zgornji trikotnik
        case 6: return i === 0 || i === n-1 || j === 0 || j === n-1; // Votel kvadrat
        case 7: return i === j || i + j === n - 1; // X oblika
        case 8: return i === mid || j === mid; // Plus oblika
        case 9: return i >= j && i + j >= n - 1; // Desni trikotnik (center)
        case 10: return i <= j && i + j <= n - 1; // Levi trikotnik (center)
        case 11: return i === 0 || i === n-1 || i === j; // Z oblika
        case 12: return j === 0 || j === n-1 || i === j; // N oblika
        case 13: return Math.abs(mid - i) + Math.abs(mid - j) <= mid; // Diamant (poln)
        case 14: return Math.abs(mid - i) + Math.abs(mid - j) === mid; // Diamant (votel)
        case 15: return i % 2 === 0; // Horizontalne črte
        case 16: return j % 2 === 0; // Vertikalne črte
        case 17: return (i + j) % 2 === 0; // Šahovnica
        case 18: return i === 0 || i === mid || i === n-1; // E-oblika (vodoravne)
        case 19: return j === 0 || (i === 0 && j < mid) || (i === mid && j < mid); // F-oblika koren
        case 20: return i === 0 || j === mid; // T-oblika
        case 21: return i === j || j === 0 || i === n-1; // Pravokotni trikotnik votel
        case 22: return i + j === mid || i - j === mid || j - i === mid || i + j === mid + n - 1; // Paralelogram
        case 23: return (i <= mid && i + j >= mid && j - i <= mid) || (i > mid && i - j <= mid && i + j <= mid + n - 1); // Peščena ura
        case 24: return i === 0 || i === n-1 || j === n-1-i; // Obrnjen Z
        case 25: return j === 0 || i === n-1 || j === i; // Spodnji kot
        case 26: return i === 0 || j === 0 || i + j === n-1; // Zgornji kot
        case 27: return i === mid || (j === 0 && i < mid) || (j === n-1 && i > mid); // Stopnice
        case 28: return (i + j) % 3 === 0; // Diagonale (razmak 3)
        case 29: return i >= j; // Spodnja polovica matrike
        case 30: return Math.sqrt(Math.pow(i-mid, 2) + Math.pow(j-mid, 2)) <= mid; // Krog (aproksimacija)
        default: return (i + j + pId) % 5 === 0; // Generični vzorci za 31-60
    }
}

function render() {
    const pId = parseInt(document.getElementById('patternId').value);
    const type = document.getElementById('loopType').value;
    const n = parseInt(document.getElementById('size').value);
    const output = document.getElementById('output');
    const stats = document.getElementById('stats');
    
    let content = "";
    const start = performance.now();

    if (type === "for") {
        // Implementacija s FOR zankami [W3Schools](https://www.w3schools.com)
        for (let i = 0; i < n; i++) {
            for (let j = 0; j < n; j++) {
                content += getPixel(i, j, n, pId) ? "* " : "  ";
            }
            content += "\n";
        }
    } else {
        // Implementacija z WHILE zankami [MDN Web Docs](https://developer.mozilla.org)
        let i = 0;
        while (i < n) {
            let j = 0;
            while (j < n) {
                content += getPixel(i, j, n, pId) ? "* " : "  ";
                j++;
            }
            content += "\n";
            i++;
        }
    }

    const end = performance.now();
    output.innerText = content;
    stats.innerText = `Algoritem #${pId} | Način: ${type} | Izrisano v ${(end - start).toFixed(4)} ms`;
}

// Prvi izris ob nalaganju
window.onload = render;
</script>

</body>
</html>
