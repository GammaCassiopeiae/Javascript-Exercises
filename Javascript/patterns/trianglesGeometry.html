<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <title>100 Lime Shapes - Nested Loops</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: #32CD32;
            font-family: monospace;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin: 20px; text-transform: uppercase; letter-spacing: 2px; }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 95vw;
            padding: 20px;
        }
        .shape-card {
            border: 1px solid #32CD32;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #050505;
        }
        canvas {
            background: transparent;
            margin-top: 10px;
        }
        .label {
            font-size: 10px;
            text-align: center;
            margin-top: 5px;
            height: 24px;
        }
    </style>
</head>
<body>

    <h1>Geometric & Fractal Lime Matrix</h1>
    <div class="grid-container" id="matrix"></div>

    <script>
        const container = document.getElementById('matrix');
        const shapeNames = [
            "Equilateral triangle", "Isosceles triangle", "Scalene triangle", "Right triangle", "Acute triangle", "Obtuse triangle", "Square", "Perfect square", "Rhombus", "Diamond", "Rhomboid", "Parallelogram", "Rectangle", "Trapezoid", "Trapezium", "Pentagon", "Hexagon", "Heptagon", "Octagon", "Nonagon", "Decagon", "Hendecagon", "Dodecagon", "Circle", "Ellipse", "Oval", "Semicircle", "Sector", "Segment", "Crescent", "Star (5-pointed)", "Star (6-pointed)", "Star (8-pointed)", "Polygon", "Regular polygon", "Irregular polygon", "Convex polygon", "Concave polygon", "Kite", "Arrowhead", "Deltoid", "Lozenge", "Annulus", "Heart shape", "Cross", "Plus sign", "Asterisk", "Bowtie", "Hourglass", "Butterfly shape", "Leaf shape", "Teardrop", "Spiral", "Sine wave", "Zigzag", "Chevron", "Herringbone", "Checkerboard", "Grid", "Honeycomb", "Cube", "Cuboid", "Sphere", "Hemisphere", "Cone", "Cylinder", "Pyramid", "Triangular pyramid", "Pentagonal pyramid", "Hexagonal pyramid", "Triangular prism", "Pentagonal prism", "Hexagonal prism", "Octahedron", "Dodecahedron", "Icosahedron", "Torus", "Ellipsoid", "Paraboloid", "Hyperboloid", "Frustum", "Wedge", "Tetrahedron", "Pentahedron", "Hexahedron", "Heptahedron", "Polyhedron", "Platonic solid", "Archimedean solid", "Fractal", "Mandelbrot set", "Koch snowflake", "Sierpinski triangle", "Möbius strip", "Klein bottle", "Torus knot", "Blob", "Amoeba shape", "Irregular blob", "Star pattern 100"
        ];

        // LOGIKA: Trojna zanka (3 Nested Loops)
        // 1. Loop za vrstice (vizualno v gridu)
        // 2. Loop za stolpce (vizualno v gridu)
        // 3. Loop znotraj funkcije risanja za generiranje točk oblike
        
        const rows = 10;
        const cols = 10;

        for (let r = 0; r < rows; r++) {
            for (let c = 0; c < cols; c++) {
                let index = r * cols + c;
                if (index >= shapeNames.length) break;

                const card = document.createElement('div');
                card.className = 'shape-card';
                
                const canvas = document.createElement('canvas');
                canvas.width = 100;
                canvas.height = 100;
                const ctx = canvas.getContext('2d');
                ctx.strokeStyle = '#32CD32'; // Lime barva
                ctx.lineWidth = 1.5;

                drawShape(ctx, index);

                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = shapeNames[index];

                card.appendChild(canvas);
                card.appendChild(label);
                container.appendChild(card);
            }
        }

        function drawShape(ctx, index) {
            ctx.beginPath();
            const centerX = 50;
            const centerY = 50;
            const size = 35;

            // Tretja notranja zanka za risanje geometrije (npr. stranice poligonov)
            if (index < 23) { // Poligoni in trikotniki
                let sides = (index % 10) + 3; 
                for (let i = 0; i <= sides; i++) {
                    let x = centerX + size * Math.cos(i * 2 * Math.PI / sides);
                    let y = centerY + size * Math.sin(i * 2 * Math.PI / sides);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
            } else if (index === 90) { // Mandelbrot / Fractal aproksimacija
                for(let i=0; i<100; i++) { // Notranja zanka za točke
                    let x = Math.random() * 100;
                    let y = Math.random() * 100;
                    ctx.rect(x, y, 1, 1);
                }
            } else if (index >= 30 && index <= 32) { // Zvezde
                let spikes = index === 30 ? 5 : (index === 31 ? 6 : 8);
                for (let i = 0; i < spikes * 2; i++) {
                    let r = (i % 2 === 0) ? size : size/2;
                    let x = centerX + r * Math.cos(i * Math.PI / spikes);
                    let y = centerY + r * Math.sin(i * Math.PI / spikes);
                    if (i === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
            } else {
                // Generično risanje za ostale abstraktne oblike (spirale, valovi)
                for (let i = 0; i < 50; i++) {
                    let angle = 0.1 * i;
                    let x = centerX + (size * Math.cos(angle)) * (i/50);
                    let y = centerY + (size * Math.sin(angle)) * (i/50);
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.stroke();
        }
    </script>
</body>
</html>
